<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tablinks/tab-home"></ion-back-button>
    </ion-buttons>
    <ion-title>Camera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img [src]="imgData">
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="onTakePhoto()" expand="block" color="success">
      Take Photo
    </ion-button>
  </ion-toolbar>
</ion-footer>
